<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <input type="text" placeholder="0">
        <span></span>
        <div class="cal-btn">
            <button class="dl">AC</button>
            <button class="dl">DEL</button>
            <button class="dl">%</button>
            <button class="op">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">-</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="op">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
